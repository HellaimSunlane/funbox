<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.min.css">
    <title>funbox</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="main-site-wrapper">
    <div class="container">
        <div class="carts-container--header">Ты сегодня покормил кота?</div>
        <div class="product-cart-container">
            <div class="product-cart">
                <div class="cart-wrapper">
                    <input type="checkbox" id="pc1">
                    <label for="pc1">
                        <div class="product-cart__up-title">Сказочное заморское яство</div>
                        <div class="product-cart__title">Нямушка</div>
                        <div class="product-cart__sub-title">с фуа-гра</div>
                        <div class="product-cart__description">
                            <p><span>10</span> порций</p>
                            <p>мышь в подарок</p>
                        </div>
                        <div class="product-cart__weight">
                            <p>0,5</p>
                            <p>кг</p>
                        </div>
                    </label>
                    <div class="added-info">
                        <div class="pc-default">Чего сидишь? Порадуй котэ, <label for="pc1">купи.</label></div>
                        <div class="pc-selected">Жирно не будет.</div>
                        <div class="pc-disabled">Печалька, с фуа-гра закончился.</div>
                    </div>
                </div>
            </div>
            <div class="product-cart">
                <div class="cart-wrapper">
                    <input type="checkbox" id="pc2">
                    <label for="pc2">
                        <div class="product-cart__up-title">Сказочное заморское яство</div>
                        <div class="product-cart__title">Нямушка</div>
                        <div class="product-cart__sub-title">с рыбой</div>
                        <div class="product-cart__description">
                            <p><span>40</span> порций</p>
                            <p><span>2</span> мыши в подарок</p>
                        </div>
                        <div class="product-cart__weight">
                            <p>2</p>
                            <p>кг</p>
                        </div>
                    </label>
                    <div class="added-info">
                        <div class="pc-default">Чего сидишь? Порадуй котэ, <label for="pc2">купи.</label></div>
                        <div class="pc-selected">Головы щучьи с чесноком да свежайшая сёмгушка.</div>
                        <div class="pc-disabled">Печалька, с рыбой закончился.</div>
                    </div>
                </div>
            </div>
            <div class="product-cart">
                <div class="cart-wrapper">
                    <input type="checkbox" id="pc3" disabled>
                    <label for="pc3">
                        <div class="product-cart__up-title">Сказочное заморское яство</div>
                        <div class="product-cart__title">Нямушка</div>
                        <div class="product-cart__sub-title">с рыбой</div>
                        <div class="product-cart__description">
                            <p><span>100</span> порций</p>
                            <p><span>5</span> мышей в подарок</p>
                            <p>заказчик доволен</p>
                        </div>
                        <div class="product-cart__weight">
                            <p>5</p>
                            <p>кг</p>
                        </div>
                    </label>
                    <div class="added-info">
                        <div class="pc-default">Чего сидишь? Порадуй котэ, <label for="pc3">купи.</label></div>
                        <div class="pc-selected">Просто кура.</div>
                        <div class="pc-disabled">Печалька, с курой закончился.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/main.min.js"></script>
</body>
</html>
